    <main>
      <h3>Report a storm</h3>
      <form method="get" action="Thanks.html">
        <legend></legend>
        <fieldset>
          <label>Full Name* <input type="text" name="fname" required/></label>
          <label
            >Email
            <input type="email" name="email" placeholder="Hannah@banana.com"
          /></label>
          <label
            >Phone Number*
            <input type="tel" name="tel" required placeholder="5551234567"
          /></label>
          <label
            >Zip code <input type="number" pattern="[0-9]{5}" required
          /></label>
          <label>Storm Date <input type="date" name="date" /></label>
          <div class="stormtype">Storm Type</div>
          <label
            ><input type="radio" name="stormtype" value="Flash Flood" />Flash
            Food</label
          >
          <label
            ><input class="stormtype "type="radio" name="stormtype" value="Hail" />Hail</label
          >
          <label
            ><input
              type="radio"
              name="stormtype"
              value="Hurricane"
            />Hurricane</label
          >
          <label
            ><input
              type="radio"
              name="stormtype"
              value="Thunderstorm"
            />Thunderstorm</label
          >
          <label
            ><input
              type="radio"
              name="stormtype"
              value="Tornado"
            />Tornado</label
          >

          <label>Storm severity <input type="text" name="fname" /></label>

          <label
            >Storm Region
            <select name="Region">
              <option value="">Please select</option>
              <option value="Preston">Preston</option>
              <option value="Soda Springs">Soda Springs</option>
              <option value="Fish Haven">Fish Haven</option>
            </select>
          </label>

        <input class="submitBtn" type="submit" value="Report Storm" />
      </form>
    </main>
